<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div>
      <picture>
        <source media="(min-width: 900px)" srcset="/images/image-product-desktop.jpg">
        <img src="/images/image-product-mobile.jpg" alt="Chanel bottle" class="card__image">
      </picture>
    </div>
    <div class="card__text">
      <p class="card__heading">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h2>$149.99 <span id="og-price"><strike>$169.99</strike></span></h2>
      <a class="card__button">
        <img src="images/icon-cart.svg" class="card__icon" alt="Cart icon">
        Add to Cart
      </a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.shuhanli.com" target="_blank">Shuhan Li</a>.
  </div>
</body>
</html>
